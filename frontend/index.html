<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление рекламой и аналитикой</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>Управление рекламой</h1>
        </header>

        <!-- Основной контент -->
        <main>
            <!-- Управление кампаниями -->
            <section id="campaigns-section" class="mb-5">
                <h2>Кампании</h2>
                <button id="addCampaignBtn" class="btn btn-primary mb-3">Создать кампанию</button>
                <ul id="campaignsList" class="list-group">
                    <!-- Кампании будут подгружаться через JS -->
                </ul>
            </section>

            <!-- Управление постами -->
            <section id="posts-section" class="mb-5">
                <h2>Посты в социальных сетях</h2>
                <form id="createPostForm" class="mb-3">
                    <select id="campaignSelect" class="form-select mb-2">
                        <!-- Список кампаний будет подгружаться через JS -->
                    </select>
                    <input type="text" id="platform" class="form-control mb-2" placeholder="Платформа (например, Facebook)">
                    <textarea id="content" class="form-control mb-2" placeholder="Контент поста"></textarea>
                    <input type="datetime-local" id="scheduledTime" class="form-control mb-2">
                    <button type="submit" class="btn btn-success">Создать пост</button>
                </form>
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Поиск постов">
                <div id="postsContainer" class="overflow-auto" style="max-height: 300px;">
                    <ul id="postsList" class="list-group">
                        <!-- Посты будут подгружаться через JS -->
                    </ul>
                </div>
                <nav>
                    <ul id="pagination" class="pagination justify-content-center mt-3">
                        <!-- Кнопки пагинации будут подгружаться через JS -->
                    </ul>
                </nav>
            </section>

            <!-- Аналитика -->
            <section id="analytics-section">
                <h2>Аналитика</h2>
                <button id="analyticsSummaryBtn" class="btn btn-secondary mb-3">Загрузить сводку</button>
                <pre id="analyticsResult" class="bg-light p-3 rounded"></pre>
            </section>
        </main>
    </div>

    <script src="/src/js/app.js"></script>
</body>
</html>
